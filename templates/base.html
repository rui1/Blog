<!DOCTYPE html>
<html>
    <head>

		<link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
        <link type="text/css" rel="stylesheet" href="/stylesheets/home.css" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="/js/blog.js" type="text/javascript"></script>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/2.0-latest/MathJax.js?config=TeX-MML-AM_HTMLorMML-full"> </script>
        <title>RuiStat</title>
    </head>
    <body style = "margin : 10">
        {% if username =="rui"%}
            <a href="/newpost" class = "navbar">
                New Post
            </a>
        {% else %}
            <a href="/" class = "navbar">
             Welcome!<img  height="40" width="40" src="/images/logo.jpg"/>
            </a>           
        {% endif %}
        <div id="navbar"> 
        <ul> 
        <li><a href="/home">Home</a></li> 
        <li><a href="/algorithm">Algorithm</a></li> 
        <li><a href="/inprogress">Database</a></li>
        <li><a href="/rezoome">Rezoome<a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/inprogress">Contact us</a></li> 
        </ul> 
        </div> 
        
        <div class="login-area">
            {% if username %}
            <span>Welcome {{username}}!</span>
            |
            <a class="login-link" href = "/logout">logout</a>
            {% else %} 
        <nav>
            <ul>
            <li id="login">
            <a id="login-trigger" href="#">
                Log in<span>&#x25BC;</span>
            </a>
            <div id="login-content">
            <form method="post">
            <fieldset id="inputs">
                <input type="username" name="username" placeholder="Your username" required>   
                <input type="password" name="password" placeholder="Password" required>
            </fieldset>
            <fieldset id="actions">
                <input type="submit" id="submit" value="Log in">
                <label><input type="checkbox" checked="checked"> Keep me signed in</label>
            </fieldset>
            </form>
            </div>                     
            </li>
            <li id="signup">
                <a href="/signup">Sign up FREE</a>
            </li>
            </ul>
        </nav>
        
            {% endif%}
        </div>
        <a href = "/" class="ruistats-title">
            RuiStats Blog
        </a>
        <a>{{visits}}</a>

        {% block content %}
        {% endblock %}
    </body>
</html>
