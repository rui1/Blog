{% extends "basesample.html" %}
{% block content %}
<form>
    <h2> Add a Food </h2>
    <input type = "text" name = "food">
    <button>Add</button>
    <ol>
        {% for x in range(1, n+1)%}
            {% if not x%3 and not x%5 %}
                <li>FizzBuzz</li>
            {% elif not x%3 %}
                <li>Fizz</li>
            {% elif not x%5 %}
                <li>Buzz</li>
            {% else %}
                <li>{{x}}</li>
            {% endif %}
        {% endfor %}
    </ol>
</form>
{% endblock %}
